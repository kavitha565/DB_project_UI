<div class="main-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput type="text" id="ownerId" formControlName="ownerId" placeholder="Owner id">
          </mat-form-field>
        <mat-form-field>
          <input matInput type="text" id="startDate" formControlName="startDate" placeholder="Start date">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" id="endDate" formControlName="endDate" placeholder="End date">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</div>


<div *ngIf="weeklyEarnings.length" class="report-container">
    <h2>Weekly report</h2>
    <div class="table-container">
        <table mat-table [dataSource]="weeklyEarnings" class="mat-elevation-z8">
  
            <ng-container matColumnDef="owner_id">
              <th mat-header-cell *matHeaderCellDef> Owner id </th>
              <td mat-cell *matCellDef="let element"> {{element.owner_id}} </td>
            </ng-container>
  
            <ng-container matColumnDef="owner_name">
              <th mat-header-cell *matHeaderCellDef> Owner name </th>
              <td mat-cell *matCellDef="let element"> {{element.owner_name}} </td>
            </ng-container>

            <ng-container matColumnDef="week_number">
                <th mat-header-cell *matHeaderCellDef> Week no </th>
                <td mat-cell *matCellDef="let element"> {{element.week_number}} </td>
            </ng-container>
          
            <ng-container matColumnDef="carType">
              <th mat-header-cell *matHeaderCellDef> Car type </th>
              <td mat-cell *matCellDef="let element"> {{element.carType}} </td>
            </ng-container>

             <ng-container matColumnDef="units_owned">
              <th mat-header-cell *matHeaderCellDef> Units owned </th>
              <td mat-cell *matCellDef="let element"> {{element.units_owned}} </td>
            </ng-container>

            <ng-container matColumnDef="weekly_earnings">
              <th mat-header-cell *matHeaderCellDef> Earnings </th>
              <td mat-cell *matCellDef="let element"> {{element.weekly_earnings}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="reportColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: reportColumns;"></tr>
          </table>
    </div>
  </div>
